<script>
async function deriveKey(akey) {
	akey = await crypto.subtle.importKey(
		'raw',
		(new TextEncoder()).encode(akey),
		{
			'name': 'PBKDF2',
		},
		false,
		['deriveBits', 'deriveKey']
	);
	return await crypto.subtle.deriveKey(
	{
		'name': 'PBKDF2',
		'salt': Uint8Array.from([79,80,81,82,83,84,85,86,87,88,89,90,91,92,93,94]),
		'iterations': 7979,
		'hash': 'SHA-512',
	},
	akey,
	{
		'name': 'AES-GCM',
		'length': 256,
	},
	true,
	['encrypt', 'decrypt']);
}
</script>

<script>
async function logIn() {
	var name = document.getElementById('name').value;
	if ((name.length < 4) || (name.length > 32)) {
		return;
	}
	var password = document.getElementById('password').value;
	if ((password.length < 8) || (password.length > 64)) {
		return;
	}
	var derivedKey = await deriveKey(password);
	var derivedPassword = (await crypto.subtle.exportKey('jwk', derivedKey))['k'];
	var formData = {'name': name, 'password': derivedPassword};
	var resp = await (await fetch('/login', {
		'method': 'POST',
		'body': JSON.stringify(formData),
		'headers': {'Content-Type': 'application/json'}})).json();
	if (resp['status'] == 'success') {
		window.location.assign('/');
	}
	else if (resp['status'] == 'fail') {
		document.getElementById('name').value = '';
		document.getElementById('password').value = '';
	}
}
</script>

form {
	display: grid;
	grid-template-columns: auto 1fr;
	grid-column-gap: 1em;
	grid-row-gap: 1em;

<center>
<br/><br/>
<form id="login_form" action="">
	<label for="name">name:</label>
	<input id="name" type="text" value=""
		minlength=4 maxlength=32 required/>
	<label for="password">password:</label>
	<input id="password" type="password" value=""
		minlength=8 maxlength=64 required/>
	<div></div>
	<div>
		<input id="login" type="button" value="login" onclick="logIn();">
	</div>
</form>
</center>


<script>
document.getElementById('password').addEventListener('keydown', async (event) => {
	if (event.key == 'Enter') {
		await logIn();
	}
});
</script>
