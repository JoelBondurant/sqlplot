<script>
async function sha512(msg) {
	if (typeof msg == 'number') {
		msg = msg.toString();
	}
	if (typeof msg == 'string') {
		msg = (new TextEncoder()).encode(msg);
	}
	return await crypto.subtle.digest('SHA-512', msg);
}
</script>

<script>
function bytesToHex(byteArray) {
	return Array.from(new Uint8Array(byteArray), function(byte) {
		return ('0' + (byte & 0xFF).toString(16)).slice(-2);
	}).join('');
}
</script>

<script>
async function proofOfWork(name, derivedPassword, difficulty=4) {
	var rand;
	while (true) {
		rand = Math.floor(Math.random()*10**12);
		if (rand.toString().length == 12) {
			break;
		}
	}
	var nonce = 0;
	while (true) {
		preImg = (rand + nonce).toString() + name + derivedPassword;
		var hash = bytesToHex(await sha512(await sha512(preImg)));
		if (hash.substring(0, difficulty) == '0'.repeat(difficulty)) {
			return rand.toString() + ';' + nonce.toString();
		}
		nonce++;
	}
}
</script>

<script>
async function deriveKey(akey) {
	akey = await crypto.subtle.importKey(
		'raw',
		(new TextEncoder()).encode(akey),
		{
			'name': 'PBKDF2',
		},
		false,
		['deriveBits', 'deriveKey']
	);
	return await crypto.subtle.deriveKey(
	{
		'name': 'PBKDF2',
		'salt': Uint8Array.from([79,80,81,82,83,84,85,86,87,88,89,90,91,92,93,94]),
		'iterations': 7979,
		'hash': 'SHA-512',
	},
	akey,
	{
		'name': 'AES-GCM',
		'length': 256,
	},
	true,
	['encrypt', 'decrypt']);
}
</script>
<script>
async function signUp() {
	var name = document.getElementById('name').value;
	var tooltip = document.getElementById('tooltip');
	if ((name.length < 4) || (name.length > 32)) {
		tooltip.innerHTML = 'Name length ('+name.length+') ∉ [4, 32].';
		tooltip.style.visibility = 'visible';
		document.getElementById('name').value = '';
		return;
	}
	var password = document.getElementById('password').value;
	if ((password.length < 8) || (password.length > 64)) {
		tooltip.innerHTML = 'Password length ('+password.length+') ∉ [8, 64].';
		tooltip.style.visibility = 'visible';
		document.getElementById('password').value = '';
		return;
	}
	var derivedKey = await deriveKey(password);
	var derivedPassword = (await crypto.subtle.exportKey('jwk', derivedKey))['k'];
	tooltip.innerHTML = 'generating proof of work...';
	tooltip.style.visibility = 'visible';
	tooltip.style.backgroundColor = '#aaf';
	var pow = await proofOfWork(name, derivedPassword);
	var signUpEvent = {'name': name, 'password': derivedPassword, 'pow': pow};
	var resp = await (await fetch('/signup', {'method': 'POST', 'body': JSON.stringify(signUpEvent)})).json();
	if (resp['status'] == 'success') {
		tooltip.innerHTML = 'signup success.';
		tooltip.style.visibility = 'visible';
		tooltip.style.backgroundColor = '#afa';
		setTimeout(() => window.location.assign('/login'), 600);
	}
	else if (resp['status'] == 'fail') {
		tooltip.innerHTML = 'signup fail.';
		tooltip.style.visibility = 'visible';
		document.getElementById('name').value = '';
		document.getElementById('password').value = '';
	}
}
</script>

<canvas id="canvas" style="position:fixed;top:32;left:0;pointer-events:none;mix-blend-mode:screen;" width="99%" height="99%"></canvas>
<script>
window.onload = function() {
	var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext("2d");
	var W = window.innerWidth,
		H = window.innerHeight;
	canvas.width = W;
	canvas.height = H;
	var particles = [];
	for (var i = 0; i < 32; i++)
	{
		particles.push(new particle());
	}

	function particle()
	{
		this.location = {
			x: Math.random() * W,
			y: Math.random() * H
		};
		this.radius = 1;
		this.speed = 3;
		this.angle = Math.random() * 360;
		var r = 33;
		var g = Math.round(Math.random() * 33);
		var b = Math.round(Math.random() * 255);
		var a = Math.random()*0.6;
		this.rgba = "rgba("+r+", "+g+", "+b+", "+a+")";
	}

	function draw()
	{
		ctx.globalCompositeOperation = "source-over";
		ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
		ctx.fillRect(0, 0, canvas.width, canvas.height);
		ctx.globalCompositeOperation = "lighter";
		for (var i = 0; i < particles.length; i++)
		{
			var p = particles[i];
			ctx.fillStyle = "#33f";
			ctx.fillRect(p.location.x, p.location.y, p.radius, p.radius);
			for (var n = 0; n < particles.length; n++)
			{
				var p2 = particles[n];
				var yd = p2.location.y - p.location.y;
				var xd = p2.location.x - p.location.x;
				var distance = Math.sqrt(xd*xd + yd*yd);
				if (distance < 260) {
					ctx.beginPath();
					ctx.lineWidth = 2;
					ctx.moveTo(p.location.x, p.location.y);
					ctx.lineTo(p2.location.x, p2.location.y);
					ctx.strokeStyle = p.rgba;
					ctx.stroke();
				}
			}
			p.location.x = p.location.x + p.speed*Math.cos(p.angle*Math.PI/180);
			p.location.y = p.location.y + p.speed*Math.sin(p.angle*Math.PI/180);
			if (p.location.x < 0) { p.location.x = W; }
			if (p.location.x > W) { p.location.x = 0; }
			if (p.location.y < 0) { p.location.y = H; }
			if (p.location.y > H) { p.location.y = 0; }
		}
	}

	function filter() {
		var i,
			j,
			threshold = 10,
			rgb = [],
			imgData = ctx.getImageData(0, 0, W, H),
			Npixels = imgData.data.length;
		for (i = 0; i < Npixels; i += 4) {
				rgb[0] = imgData.data[i];
				rgb[1] = imgData.data[i + 1];
				rgb[2] = imgData.data[i + 2];
				if (rgb[0] < threshold &&
						rgb[1] < threshold &&
						rgb[2] < threshold) {
					imgData.data[i] = 0;
					imgData.data[i + 1] = 0;
					imgData.data[i + 2] = 0;
				}
		}
		ctx.putImageData(imgData, 0, 0);
	}

	setInterval(filter, 90);
	setInterval(draw, 30);
}
</script>
